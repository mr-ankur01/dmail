{% extends 'base.html' %}
{% block title %}forget-password{% endblock title %}               

{% block head %}
{% load static %}
<link rel='stylesheet' href="{% static 'myapp/form.css' %}">
{% endblock head %}

{% block body %}
<div class="container mt-5 mb-5">
  <form method="POST">
    {% csrf_token %}
  <div class="row d-flex align-items-center justify-content-center">

    <div class="col-md-6">


      <div class="card px-5 py-5">

        <span class="circle"><i class="fa fa-check"></i></span>
        {% for message in messages %}
        <div style="text-align:center;" class="mx-auto alert text-{{message.tags}} border-{{message.tags}} alert-dismissible fade show" role="alert">
          <strong >{{message}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        <h5 class="mt-3">Forget Password </h5>
        <small class="mt-2 text-muted">Please Enter Your Address</small>
        <div class="form-input">      
          <input type="text" name="email" class="form-control" placeholder="Email address" required>
        </div>
        <button class="btn btn-primary mt-4 signup">Submit</button>
      </div>



    </div>

  </div>
</form>

</div>

{% endblock body %}
